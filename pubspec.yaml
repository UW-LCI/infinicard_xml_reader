name: infinicard_v1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  xml: ^6.5.0
  url_launcher:
  color_parser: ^0.0.3
  path_provider: ^2.1.3
  provider: ^6.1.2
  split_view: ^3.2.1
  hive: ^2.2.3
  isar_flutter_libs: ^4.0.0-dev.13
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Garamond
      fonts:
        - asset: fonts/EBGaramond-Regular.ttf
        - asset: fonts/EBGaramond-Bold.ttf
          weight: 700
        - asset: fonts/EBGaramond-Italic.ttf
          style: italic
        - asset: fonts/EBGaramond-BoldItalic.ttf
          style: italic
          weight: 700
